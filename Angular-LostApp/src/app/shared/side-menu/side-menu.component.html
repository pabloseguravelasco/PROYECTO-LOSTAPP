
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="push" class="sidenav-menu">
        <h3 class="sidenav-title">Menú</h3>
        <mat-list role="list">
            

            <mat-list-item role="listitem">
                <a [routerLink]="['/login']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Página Principal
                </a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a [routerLink]="['/form']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">edit</mat-icon> Añadir Objeto
                </a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item role="listitem">
                <mat-icon class="sidenav-icon">logout</mat-icon> Salir
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            
               
              
               
              
            <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >

                <mat-icon>menu</mat-icon>

            </button>
            <img class="banner" src="../../../assets/banner.png">
            
           
           
            <div class="email"><img class="login" [src]="getPhotoUrl()" style="width: 40px; border-radius: 100%;">
                {{getEmail()}}<button mat-raised-button color="primary" (click)="login()">Login</button>
                <button (click)="logout()"><mat-icon>power_settings_new</mat-icon></button>
           
            </div>
            
           
            
            <span class="example-spacer"></span>
        </mat-toolbar>
        
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
<body>
    
</body>
